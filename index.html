<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
        <form>
            <h1> Sign Up</h1>
            <div class="fields"> <input type="email" placeholder="Email" />
            </div>
            <div class="fields"><input type="text" placeholder="Username" /> </div>
            <div class="fields"><input type="password" placeholder="Password" /></div>
            <div class="fields"><input type="password" placeholder="Confirm Password" /></div>
            <button type="submit">Submit</button>
            <br>

            <div class="row">
                <div class="column">
                  <img src="../Forms/assets/ama.png" alt="Amazon" style="width: 40px;">
                </div>
                <div class="column">
                  <img src="../Forms/assets/face.jpg" alt="Facebook" style="width: 30px; border-radius: 30%;">
                </div>
                <div class="column">
                  <img src="../Forms/assets/insta.jpg" alt="Instagram" style="width: 30px;" >
                </div>
                <div class="column">
                    <img src="../Forms/assets/twit.jpg" alt="Twitter" style="width: 40px; border-radius: 20%;">
                  </div>
              </div>

        </form>
</body>

</html>
